
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
</head>
<body style="background-color: rgb(250, 190, 133);">
  <form style="text-align: center;font-size: 5;">
      <h1 style="font-size: 7;">PROFILE PAGE</h1>

      <label for="user">Account Number:</label><br>
      <input type="text" id="user" size="30" /required><br><br>

      <label for="mail">Expiry(MM/YY):</label><br>
      <input type="email" id="mail" size="30" /required><br><br>

      <label for="psw">CVV:</label><br>
      <input type="password" id="psw" size="30" /required><br><br>

      <label for="branch">Confirm Password:</label><br>
      <input type="text" id="branch" size="30" /required><br><br>

       <input type="submit" value="Pay" style="font-size: 18px;">

  </form>
</body>
</html>
