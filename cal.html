<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .calculator {
      width: 220px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
    }

    .display {
      width: 100%;
      height: 40px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      text-align: right;
      padding: 5px;
      font-size: 16px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    button {
      height: 40px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
    }

    button:hover {
      background: #eee;
    }

    .zero {
      grid-column: span 2;
    }

    .equal {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display"  />
    <div class="buttons">
      <button>C</button>
      <button>‚Üê</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button class="zero">0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
