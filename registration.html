<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
</head>
<body style="background-color: rgb(194, 228, 189);">
  <form>
    <center>
      <h1><font size="7">REGISTRATION PAGE</font></h1>
      <font size="5">

      <label for="user">Name:</label><br>
      <input type="text" id="user" size="30"><br><br>

      <label for="mail">Email:</label><br>
      <input type="email" id="mail" size="30"><br><br>

      <label for="no">Phone Number:</label><br>
      <input type="number" id="no" size="30"><br><br>

      <label for="psw">Password:</label><br>
      <input type="password" id="psw" size="30"><br><br>

      <label for="branch">Branch:</label><br>
      <input type="text" id="branch" size="30"><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" rows="4" cols="35"></textarea><br><br>

      <input type="submit" value="Submit" style="font-size: 18px;">
      <input type="reset" value="Reset" style="font-size: 18px;">

      </font>
    </center>
  </form>
</body>
</html>
