<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Page</title>
  <style>
    body {
      background: blanchedalmond;
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
    }

    th {
      background: #fcd9a5;
    }

    .total {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>CART PAGE</h1>

  <table>
    <tr>
      <th>Book Title</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Amount</th>
      <th>Remove</th>
    </tr>

    <tr>
      <td>Python for Computing</td>
      <td>$20</td>
      <td>1</td>
      <td>$20</td>
      <td><input type="submit" value="Remove" /></td>
    </tr>

    <tr>
      <td>Java Programming</td>
      <td>$22</td>
      <td>2</td>
      <td>$44</td>
      <td><input type="submit" value="Remove" /></td>
    </tr>

    <tr>
      <td>C Programming</td>
      <td>$34</td>
      <td>1</td>
      <td>$34</td>
      <td><input type="submit" value="Remove" /></td>
    </tr>

    <tr>
      <td>R Programming</td>
      <td>$22</td>
      <td>3</td>
      <td>$66</td>
      <td><input type="submit" value="Remove" /></td>
    </tr>

    <tr class="total">
      <td>Total Amount:</td>
      <td></td>
      <td></td>
      <td>$164</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
