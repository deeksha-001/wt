<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #b9cbec;
      color: #333;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-weight: 700;
    }

    .yolo {
      margin: 0 15px 20px;
      padding: 20px;
      background: coral;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 15px 30px;
    }

    .gfg {
      background: #ece5eb;
      text-align: center;
      flex: 1 1 300px;
      max-width: 350px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.1rem;
    }

    .gfg img,
    .gfg video {
      max-width: 100%;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
      object-fit: cover;
    }

    #g2 a {
      color: #1a73e8;
      text-decoration: none;
      display: block;
      margin: 8px 0;
      font-weight: 600;
    }

    #g2 a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">FEED</h1>

  <div class="yolo">
    THIS IS A PERSONALISED!!
  </div>

  <div class="main">
    <div class="gfg">
      <img src="study.jpg" alt="cse" style="height: 550px;">
    </div>

    <div class="gfg">
      <video height="350" controls>
        <source src="https://stream.media.imgix.video/ibc8PnLs00XWWt8IiLxqqZ6mpjAR91Xr6/high.mp4?" type="video/mp4" />
        
      </video>
    </div>

    <div class="gfg">
      <img src="need.jpeg" alt="room" style="height: 550px;">
    </div>

    <div class="gfg" id="g2">
      <h2>Social Media</h2>
      <a href="https://in.pinterest.com/">PINTEREST</a>
      <a href="https://www.snapchat.com/">SNAP</a>
      <a href="https://www.reddit.com/">REDDIT</a>
    </div>

    <div class="gfg">
      <img src="food.jpg" alt="yum" style="height: 550px;">
    </div>
  </div>
</body>

</html>
